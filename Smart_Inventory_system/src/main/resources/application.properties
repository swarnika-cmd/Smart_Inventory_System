spring.application.name=Smart_Inventory_system

# H2 Database Configuration
# ========================

# JDBC URL for H2 database
# "mem:inventorydb" means it's an in-memory database called "inventorydb"
# Data will be lost when you stop the application
spring.datasource.url=jdbc:h2:mem:inventorydb

# Database driver class
# Tells Spring which driver to use for H2
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials
# H2 in-memory doesn't need real credentials, these are just placeholders
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# ========================

# Hibernate dialect - tells Hibernate how to generate SQL for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL in console - VERY useful for learning!
# You'll see every SQL query Hibernate generates
spring.jpa.show-sql=true

# Format SQL - makes it readable in console
spring.jpa.properties.hibernate.format_sql=true

# DDL auto - this is IMPORTANT
# "create-drop" means:
# - CREATE tables when app starts
# - DROP tables when app stops
# Perfect for development with H2
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console Configuration
# ========================

# Enable H2 web console - you can view your database in a browser!
spring.h2.console.enabled=true

# Console path - access it at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console